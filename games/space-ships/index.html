<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>VeriLinks Game</title>
		<!-- app style -->
		<link href="css/main.css" rel="stylesheet" />

		<!-- verify components -->
		<link rel="stylesheet" href="css/verify.css">
		<script type="text/javascript" src="js/lib/jquery-1.8.2.min.js"></script>
		<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
		<script type="text/javascript" src="js/verify.js"></script>

		<!-- main logic -->
		<script data-main="js/main" src="js/require.js"></script>
	</head>
	<body>
		<!-- gfx container -->
		<div id="gameContainer"></div>

		<!-- -->
		<a href="#" onclick="emulate()" style="position:absolute; right:10px; color:white;">Start round</a>
		<!-- verify -->
		<div id="verifyContent">
			<table id ='link'>
				<tr>
					<td valign=top><div id='subject'></div></td>
					<td valign=top><div id='predicate'></div>
					<div id='buttons'>
						<p class='vertical-align'>
							<a href="#" title='True' onclick="VERILINKS.verify(VERILINKS.TRUE())"><img src="img/verify/trueButton.png"></a>
						</p>
						<p class='vertical-align'>
							<a href="#" title='False'onclick="VERILINKS.verify(VERILINKS.TRUE())"><img src="img/verify/falseButton.png"></a>
						</p>
						<p class='vertical-align'>
							<a href="#" title='Unsure' onclick="VERILINKS.verify(VERILINKS.TRUE())"><img src="img/verify/unsureButton.png"></a>
						</p>
						<p class='vertical-align'>
							<button id='commit' onclick="VERILINKS.commit()">Commit</button>
						</p>
					</div></td>
					<td valign=top><div id='object'></div></td>
				</tr>
			</table>
		</div>

	</body>
</html>
