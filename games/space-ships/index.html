<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>VeriLinks Game</title>
		<!-- app style -->
		<link href="css/main.css" rel="stylesheet" />
		<link href="css/verilinks.css" rel="stylesheet" />

		<!-- libs -->
<!-- 		<script src="js/lib/jquery-1.8.2.min.js"></script> -->
		<!-- <script type="text/javascript" src='js/lib/jsrender.js'></script> -->

		<!-- main logic -->
		<script data-main="js/main" src="js/require.js"></script>
	</head>
	<body>
		<!-- gfx container -->
		<div id="gameContainer"></div>

		<!-- verify -->
		<div id="verilinksContainer">
			<table>
				<tr>
					<!-- template rendering-->
					<td id='render'></td>
					<!-- buttons -->
					<td id='buttons'>
						<p class='vertical-align'>
							<a id='true' href="#" title='True' onclick='VERILINKS.verify(VERILINKS.TRUE())'><img class='lock' src='img/verify/trueButton.png'></a>
						</p>
						<p class='vertical-align'>
							<a id='false' href="#" title='False' onclick='VERILINKS.verify(VERILINKS.FALSE())'><img class='lock' src='img/verify/falseButton.png'></a>
						</p>
						<p class='vertical-align'>
							<a id='unsure' href="#" title='Unsure' onclick='VERILINKS.verify(VERILINKS.UNSURE())'><img class='lock' src='img/verify/unsureButton.png'></a>
						</p>
						<p class='vertical-align'>
							<button id='start' onclick="emulate()">Start</button>
						</p>
					</td>
				</tr>
			</table>
		</div>

	</body>
</html>
